<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Drawing</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border: 1px solid black;
        background-color: white;
    }

    canvas {
      
        border: 1px solid black;
        display: block;
        margin: 20px auto;
    }
</style>
</head>
<body>
    
    <p>Select what you want to draw</p>
    <button class="button" id="drawCircle">Draw a Circle</button>
    <button class="button" id="drawRectangle">Draw a Rectangle</button>

    <p>Select the color to fill your drawing</p>
    <button class="button" id="colorRed">Red</button>
    <button class="button" id="colorBlue">Blue</button>
    <button class="button" id="colorBlack">Black</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
       const canvas = document.getElementById('myCanvas');
       const ctx = canvas.getContext('2d');
       let currentColor = 'black';
        let currentShape = 'circle';

        document.getElementById('colorRed').addEventListener('click', () => {
            currentColor = 'red';
        });

        document.getElementById('colorBlue').addEventListener('click', () => {
            currentColor = 'blue';
        });

        document.getElementById('colorBlack').addEventListener('click', () => {
            currentColor = 'black';
        });

        document.getElementById('drawCircle').addEventListener('click', () => {
            currentShape = 'circle';
            drawShape();
        });

        document.getElementById('drawRectangle').addEventListener('click', () => {
            currentShape = 'rectangle';
            drawShape();
        });















      function drawShape() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = currentColor;

            if (currentShape === 'circle') {
                ctx.beginPath();
                ctx.arc(200, 200, 50, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            } else if (currentShape === 'rectangle') {
                ctx.fillRect(125, 150, 150, 100);
            }
        }

        // Initialize canvas with a default shape and color
        drawShape();
    </script>
